<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home | Funkoshop</title>
    <meta name="description" content="HTML" />
    <meta name="viewport" content="wilih=device-wilih, initial-scale=1" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header>
      <nav>
        <picture class="header-isologotipo">
          <a href="../index.html">
            <img
              src="../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la marca Funkoshop"
            />
          </a>
        </picture>
        <ul class="nav">
          <li>
            <a href="./pages/shop.html">VER TIENDA</a>
          </li>
          <li>
            <a href="./pages/admin.html">ADMIN</a>
          </li>
          <li>
            <a href="./pages/logout.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <h2>CREAR NUEVO ITEM</h2>

        <span>
          <form action="URL-Destino" method="post" enctype="multipart/form-data" class="container">
            
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria">
              <option value="figuras" selected>Figuras</option>
            </select>

            <label for="licencia">Licencia:</label>
            <select name="licencia" id="licencia">
              <option value="naruto-shippuden" selected>
                Naruto Shippuden
              </option>
            </select>

            <label for="nombre">Nombre del producto:</label>
            <input type="text" name="nombre" id="nombre" /> <br />

            <textarea name="descripcion" id="descripcion"></textarea> <br />

            <label for="sku">SKU:</label>
            <input type="text" name="sku" id="sku" />

            <label for="precio">Precio:</label>
            <input type="number" name="precio" id="precio" />

            <label for="stock">Stock:</label>
            <input type="number" name="stock" id="stock" /> <br />

            <label for="descuento">Descuento:</label>
            <input type="number" name="descuento" id="descuento" />

            <label for="cuotas">Cuotas:</label>
            <select name="cuotas" id="cuotas">
              <option value="3-cuotas" selected>3 Cuotas sin interés</option>
            </select>

            <label for="imagenes">Imágenes:</label>
            <input type="file" name="imagenes" id="imagenes" />

            <section class="ultimos-lanzamientos">
              <ul>
                <li>
                  <article>
                    <a href="">
                      <picture>
                        <img
                          src="../img/star-wars/trooper-1.webp"
                          alt="Figura coleccionable Funco de Stormtrooper de la serie Mandalorian"
                        />
                      </picture>
                      <div>
                        <p>Frente</p>
                      </div>
                    </a>
                  </article>
                </li>
                <li>
                  <article>
                    <a href="">
                      <picture>
                        <img
                          src="../img/pokemon/pidgeotto-1.webp"
                          alt="Figura coleccionable Funco de Pidgeotto de la serie Pokemon"
                        />
                      </picture>
                      <div>
                        <p>Dorso</p>
                      </div>
                    </a>
                  </article>
                </li>
              </ul>
            </section>
            <input type="submit" value="Agregar Producto" />
            <input type="reset" value="Limpiar" />
          </form>
        </span>
      </section>
    </main>
    <footer>
      <section>
        <nav>
          <ul>
            <li>
              <a href="./pages/shop.html">SHOP</a>
            </li>
            <li>
              <a href="./pages/register.html">REGISTRARSE</a>
            </li>
            <li>
              <a href="./pages/login.html">INGRESAR</a>
            </li>
            <li>
              <a href="./pages/contact.html">CONTACTO</a>
            </li>
          </ul>
          <picture class="footer-isotipo">
            <img
              src="../img/branding/isotype.svg"
              alt="Isotipo de la marca Funkoshop"
            />
          </picture>
        </nav>
        <p class="footer-p">All rights reserved 2023 - Funkoshop &copy;</p>
      </section>
    </footer>
  </body>
</html>
